var NewsPanel = React.createClass({
  render: function() {

    let request = new Request(encodeURI(url), {
      method: 'GET',
      headers:{
        'accept': 'json',
      },
      cache: false});

      fetch(request)
        .then((res) => res.text())
        .then((news) => {

        });

      //get news from urls
    )

  }
});
